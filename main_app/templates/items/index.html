{% extends 'base.html' %}
{% block content %}

<h1>Item List</h1>

{% for item in items %}
  <div class="card">
    <a href="{% url 'item' item.id %}"
    <div class="card-content">
      <span class="card-title">{{ item.name }}</span>
      <p>Quality: {{ item.quality }}</p>
      <p>Amount: {{ item.amount }}</p>
      {% if item.effect == 'None' %}
        <p>No Effect</p>
      {% else %}
        <p>Effect: {{ item.effect}}</p>
      {% endif %}
    </div>
</a>
  </div>
{% endfor %}

{% endblock %}
